<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RESET PASSWORD</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <form class="pt-5" action="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Email</label>
                    <input type="email" class="form-control mt-2" id="exampleInputEmail1" placeholder="Enter Email" />
                </div>
                <button id="sendEmail" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

        <script>
            $("form").on("submit", (e) => {
                // e.preventDefault();

                const email = $("#exampleInputEmail1").val().trim();

                const data = {
                    email,
                };

                $.post("/email", data, function () {
                    console.log("Server recieved our data");
                });
            });
        </script>
    </body>
</html>
